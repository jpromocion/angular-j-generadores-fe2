# Por defecto, tal como viene la maquina nginx... no funcionaba... pero creo que era porque no desplegabamos bien
# al tener una carpeta "browser" en el outputpath del build. De todas formas vemos este ejemplo de fichero en
# https://stackademic.com/blog/how-to-serve-an-angular-application-with-nginx
# y configuramos asi. Esto supondra, que vamos a reeamplazar todo dentro del "html" de nginx para meter
# nuestra aplicacion, y por tanto accederemos a ella en el / directo y no en un /angular-j-generadores-fe2.
# Eso si, esto implica que todo el contenido final con el index.html estara directamente guardado en "html" de nginx

# the events block is required
events{}

http {
    # include the default mime.types to map file extensions to MIME types
    include /etc/nginx/mime.types;

    server {
        # set the root directory for the server (we need to copy our
        # application files here)
        root /usr/share/nginx/html;

        # set the default index file for the server (Angular generates the
        # index.html file for us and it will be in the above directory)
        index index.html;

        # specify the configuration for the '/' location
        location / {
            # try to serve the requested URI. if that fails then try to
            # serve the URI with a trailing slash. if that fails, then
            # serve the index.html file; this is needed in order to serve
            # Angular routes--e.g.,'localhost:8080/customer' will serve
            # the index.html file
            try_files $uri $uri/ /index.html;
        }
    }
}